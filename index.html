<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsão do Tempo</title>
</head>
<body>
    <!--Container Principal-->
    <main id="container">
        <!--Form de pesquisa da Cidade-->
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar sua cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <!--Principal-->
        <div id="weather">
            <h1 id="title">Campinas, BR</h1>
            <!--informações do tempo-->
            <div id="infos">
                <!--informações da temperatura: imagem, valor e descrição.-->
                <div id="temp">
                    <img id="temp_img" src="" alt="">

                    <div>
                        <p id="temp_value">
                            32 <sup>°C</sup>
                        </p>
                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <!--informações adicionais: temperatura máxima, temperatura mínima, velocidade do vento e humidade.-->
                <div id="other_infos">

                    <!--temperatura máxima-->
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp.max</h2>

                            <p id="temp_max">
                                32 
                            </p>
                        </div>
                    </div>

                    <!--temperatura mínima-->
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                        <div id="info_temp_min">
                            <h2>Temp.min</h2>

                            <p id="temp_min">
                                32 <sup>°C</sup>
                            </p>
                        </div>
                    </div>

                    <!--humidade-->
                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>

                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>

                    <!--vento-->
                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                50 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </main>


    <script src="script.js"></script>
</body>
</html>
